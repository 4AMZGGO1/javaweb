<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-事件-案例</title>
</head>

<body>

  <img id="light" src="img/off.gif"> <br>

  <input type="button" value="点亮" onclick="on()">
  <input type="button" value="熄灭" onclick="off()">

  <br> <br>

  <input type="text" id="name" value="ITCAST" onfocus="lower()" onblur="upper()">
  <br> <br>

  <input type="checkbox" name="hobby"> 电影
  <input type="checkbox" name="hobby"> 旅游
  <input type="checkbox" name="hobby"> 游戏
  <br>

  <input type="button" value="全选" onclick="checkall()">
  <input type="button" value="反选" onclick="checknotall()">

</body>

<script>

  //1. 点击 "点亮" 按钮, 点亮灯泡; 点击 "熄灭" 按钮, 熄灭灯泡; 
  function on() {
    var ons = document.getElementById('light');
    ons.src = "img/on.gif";
  }

  function off() {
    var offs = document.getElementById('light')
    offs.src = "img/off.gif";

  }



  //2. 输入框聚焦后, 展示小写; 输入框离焦后, 展示大写; -- onfocus , onblur
  function lower() {//小写
    //a. 获取输入框元素对象
    var input = document.getElementById("name");

    //b. 将值转为小写
    input.value = input.value.toLowerCase();
  }

  function upper() {//大写
    //a. 获取输入框元素对象
    var input = document.getElementById("name");

    //b. 将值转为大写
    input.value = input.value.toUpperCase();
  }



  //3. 点击 "全选" 按钮使所有的复选框呈现选中状态 ; 点击 "反选" 按钮使所有的复选框呈现取消勾选的状态 ; -- onclick
  function checkall() {
    var alls = document.getElementsByName('hobby');
    for (let i = 0; i < alls.length; i++) {
      const temp = alls[i];
      temp.checked = true;
    }
  }

  function checknotall() {
    var notalls = document.getElementsByName('hobby');
    for (let i = 0; i < notalls.length; i++) {
      const temp1 = notalls[i];
      temp1.checked = false;
    }
  }



</script>

</html>
